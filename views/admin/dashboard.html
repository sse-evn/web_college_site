<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="/static/css/admin.css">
</head>
<body>
    <div class="admin-container">
        <header class="admin-header">
            <h1>Административная панель</h1>
            <nav class="admin-nav">
                <a href="/admin" class="active">Главная</a>
                <a href="/admin/users">Пользователи</a>
                <a href="/admin/content">Контент</a>
                <a href="/admin/settings">Настройки</a>
                <a href="/logout">Выйти</a>
            </nav>
        </header>

        <main class="admin-main">
            <div class="stats-container">
                <div class="stat-card">
                    <h3>Посетители</h3>
                    <p id="visitors-count">Загрузка...</p>
                </div>
                <div class="stat-card">
                    <h3>Новые пользователи</h3>
                    <p id="new-users">Загрузка...</p>
                </div>
                <div class="stat-card">
                    <h3>Контент</h3>
                    <p id="content-items">Загрузка...</p>
                </div>
            </div>

            <div class="quick-actions">
                <h2>Быстрые действия</h2>
                <button id="clear-cache">Очистить кэш</button>
                <button id="backup-now">Создать резервную копию</button>
                <button id="check-updates">Проверить обновления</button>
            </div>

            <div class="recent-activity">
                <h2>Последняя активность</h2>
                <ul id="activity-list">
                    <!-- Активность будет загружена через JS -->
                </ul>
            </div>
        </main>
    </div>

    <script src="/static/js/admin.js"></script>
</body>
</html>
