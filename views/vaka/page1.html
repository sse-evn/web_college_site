<!DOCTYPE html>
<html lang="kk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оқыту</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="/static/particles_style.css">
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #000000;
            color: #ffffff;
            padding: 20px;
            text-align: center;
        }

        .accordion {
            width: 60%;
            margin: 0 auto;
        }

        .accordion-item {
            margin-bottom: 10px;
            background: #1e1e1e;
            border-radius: 5px;
            overflow: hidden;
        }

        .accordion-button {
            width: 100%;
            background: #2a2a2a;
            color: #ffffff;
            border: none;
            padding: 15px;
            font-size: 18px;
            text-align: left;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .accordion-button:hover {
            background: #3a3a3a;
        }

        .accordion-content {
            display: none;
            padding: 15px;
            background: #ffffff;
            color: #000000;
            text-align: left;
            border-radius: 0 0 5px 5px;
        }

        .apply-container {
            text-align: center;
            margin-top: 20px;
        }

        .apply-button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            color: #ffffff;
            background-color: #8B0000; /* Темно-красный цвет */
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .apply-button:hover {
            background-color: #a30000; /* Более светлый красный при наведении */
        }
    </style>
    <script>
        function toggleAccordion(id) {
            var content = document.getElementById(id);
            content.style.display = content.style.display === "none" || content.style.display === "" ? "block" : "none";
        }
    </script>
</head>

<body>
    <div id="particle-background"></div>
    <h1>Ваканции</h1>
    <div class="accordion">
    </div>
    <div class="price_tabs-content">
        <iframe src="https://docs.google.com/document/d/1zarJnKQkAxj5HLUD03vQXmD41GPGLdEzoiKFgc5ZogA/preview" 
                width="794px" 
                height="1123px" 
                style="border:none;">
        </iframe>
    </div>

    <!-- Кнопка "Подать заявку" -->
    <div class="apply-container">
        <a href="https://wa.me/77001234567?text=Здравствуйте,%20я%20хочу%20подать%20заявку" 
           target="_blank" 
           class="apply-button">
            Подать заявку
        </a>
    </div>
</body>
<script src="/static/languageSwitcher.js"></script>
<script src="/static/translations.js"></script>
<script src="/static/particles_config.js"></script> 
</html>
