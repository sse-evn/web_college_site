<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оқу-өндірістік жұмыс</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');
        
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #000000;
            color: #ffffff;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .glowing-text {
            text-shadow: 0px 0px 10px rgba(255, 255, 255, 0.8);
        }

        #particle-background {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .accordion {
            width: 60%;
            margin: 0 auto;
        }

        .accordion-item {
            margin-bottom: 10px;
            background: #1e1e1e;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(255, 255, 255, 0.1);
        }

        .accordion-button {
            width: 100%;
            background: #2a2a2a;
            color: #ffffff;
            border: none;
            padding: 15px;
            font-size: 18px;
            text-align: left;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background 0.3s;
            text-decoration: none;
        }

        .accordion-button:hover {
            background: #3a3a3a;
        }

        .accordion-content {
            display: none;
            padding: 15px;
            background: #ffffff;
            color: #000000;
            text-align: left;
            border-radius: 0 0 5px 5px;
            line-height: 1.5;
        }

        .accordion-content p {
            font-size: 13px;
            line-height: 1.5;
        }

        .accordion-content p strong {
            font-size: 13px;
            font-weight: bold;
        }

        .download-button {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #2a2a2a;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .download-button:hover {
            background-color: #3a3a3a;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 0px 0px 10px rgba(255, 255, 255, 0.8);
        }
    </style>
</head>
<body>
    <div id="particle-background"></div>
    <h1 class="header glowing-text">Оқу-өндірістік жұмыс</h1>
    <div class="accordion">
        <div class="accordion-item">
            <button class="accordion-button">Оқу-өндірістік жұмыстың қызметі туралы жалпы ақпарат</button>
            <div class="accordion-content">
                <p>Ссылка на скачивание:</p>
                <a href="path/to/pdf1.pdf" download class="download-button">
                    <i class="fas fa-file-pdf"></i> Скачать PDF
                </a>
            </div>
        </div>
        <div class="accordion-item">
            <button class="accordion-button">Жоспарлау құжаттамасы</button>
            <div class="accordion-content">
                <p>Ссылка на скачивание:</p>
                <a href="path/to/pdf2.pdf" download class="download-button">
                    <i class="fas fa-file-pdf"></i> Скачать PDF
                </a>
            </div>
        </div>
        <div class="accordion-item">
            <button class="accordion-button">Дуальды оқыту</button>
            <div class="accordion-content">
                <p>Ссылка на скачивание:</p>
                <a href="path/to/pdf3.pdf" download class="download-button">
                    <i class="fas fa-file-pdf"></i> Скачать PDF
                </a>
            </div>
        </div>
        <div class="accordion-item">
            <button class="accordion-button">Әлеуметтік серіктестер</button>
            <div class="accordion-content">
                <p>Ссылка на скачивание:</p>
                <a href="path/to/pdf4.pdf" download class="download-button">
                    <i class="fas fa-file-pdf"></i> Скачать PDF
                </a>
            </div>
        </div>
        <div class="accordion-item">
            <button class="accordion-button">Жұмысқа орналастыру</button>
            <div class="accordion-content">
                <p>Ссылка на скачивание:</p>
                <a href="path/to/pdf5.pdf" download class="download-button">
                    <i class="fas fa-file-pdf"></i> Скачать PDF
                </a>
            </div>
        </div>
    </div>
    <script>    
        document.querySelectorAll('.accordion-button').forEach(button => {
            button.addEventListener('click', () => {
                const content = button.nextElementSibling;
                content.style.display = content.style.display === 'block' ? 'none' : 'block';
            });
        });
    </script>
</body>
</html>
