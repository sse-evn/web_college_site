<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Документы</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap');

        body {
            background-color: #000; /* Фон сайта черный */
            color: #fff; /* Цвет текста белый */
            font-family: 'Noto Sans', sans-serif; /* Добавлен шрифт Noto Sans */
            margin: 0;
            padding: 0;
        }

        .button {
            display: block;
            width: 100%;
            max-width: 400px;
            margin: 10px auto;
            padding: 15px;
            text-align: center;
            text-decoration: none;
            border: 1px solid red; /* Красная рамка */
            border-radius: 5px;
            font-size: 16px;
            color: #fff; /* Белый текст */
            background-color: #000; /* Черный фон кнопок */
            transition: background-color 0.3s, color 0.3s;
        }

        .button:hover {
            background-color: #ff0000; /* Красный фон при наведении */
            color: #000; /* Черный текст при наведении */
        }
    </style>
</head>
<body>
    <a href="path/to/pdf1.pdf" class="button" target="_blank">Тәрбие жұмысының бағыттары</a>
    <a href="path/to/pdf2.pdf" class="button" target="_blank">Тәрбие жұмысының жылдық жоспары</a>
    <a href="path/to/doc1.docx" class="button" target="_blank">Педагог-психологтың жылдық жоспары</a>
</body>
</html>
