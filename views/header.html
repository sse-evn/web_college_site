<style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap');
    header {
        background: transparent;
        padding: 15px 0;
        position: fixed;
        width: 100%;
        top: 0;
        left: 0;
        z-index: 1000;
        display: flex;
        justify-content: center;
    }
    /* Контейнер */
    
    nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 90%;
        max-width: 1300px;
        padding: 15px 30px;
        border: 3px solid rgba(255, 255, 255, 0.8);
        border-radius: 15px;
        backdrop-filter: blur(10px);
        transition: border 0.3s, backdrop-filter 0.3s;
        overflow: hidden;
    }
    /* Логотип */
    
    .logo img {
        height: 60px;
        max-width: 100%;
    }
    /* Навигационное меню */
    
    nav ul {
        list-style: none;
        display: flex;
        flex-wrap: wrap;
        gap: 15px;
        margin: 0;
        padding: 0;
    }
    /* Стили для ссылок */
    
    nav ul li {
        max-width: 120px;
        text-align: center;
    }
    
    nav ul li a {
        text-decoration: none;
        color: white;
        font-size: 15px;
        font-weight: 600;
        font-family: 'Montserrat', sans-serif;
        padding: 8px 12px;
        border-radius: 6px;
        transition: background 0.3s, transform 0.3s;
        display: block;
        word-wrap: break-word;
        text-align: center;
    }
    /* Подсветка фона при наведении */
    
    nav ul li a:hover {
        background: rgba(255, 255, 255, 0.9);
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        color: white;
    }
    /* Языковой переключатель */
    
    .language-switcher select {
        padding: 5px;
        border-radius: 5px;
        border: none;
        font-size: 14px;
        font-family: 'Montserrat', sans-serif;
        font-weight: 600;
        cursor: pointer;
        background: rgba(255, 255, 255, 0.1);
        color: white;
        transition: background 0.3s;
    }
    /* Мобильная версия */
    
    @media (max-width: 1024px) {
        nav {
            flex-direction: column;
            align-items: flex-start;
            padding: 15px;
        }
        nav ul {
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
        nav ul li {
            max-width: 100%;
        }
        nav ul li a {
            text-align: center;
            display: block;
        }
    }
</style>
</head>

<body>

    <header>
        <nav>
            <div class="logo">
                <img src="/static/images/header/LOGO_NEW.png" alt="Polytech Logo">
            </div>
            <ul>
                <li><a href="/college.html" data-translate="college">Колледж</a></li>
                <li><a href="/applicants.html" data-translate="applicants">Талапкерлерге</a></li>
                <li><a href="/students.html" data-translate="students">Студенттерге</a></li>
                <li><a href="/state.html" data-translate="state">Мемлекет</a></li>
                <li><a href="/teachers.html" data-translate="teachers">Оқытушыларға</a></li>
                <li><a href="/news.html" data-translate="news">Жаңалықтар</a></li>
                <li><a href="/jobs.html" data-translate="jobs">Бос жұмыс орны</a></li>
                <li><a href="/eco.html" data-translate="eco">Экожүйе</a></li>
                <li><a href="/contacts.html" data-translate="contacts">Байланыс</a></li>
            </ul>
            <div class="language-switcher">
                <select id="language-select">
                <option value="ru">RU</option>
                <option value="kz">KZ</option>
                <option value="en">ENG</option>
            </select>
            </div>
            <div class="menu-toggle">☰</div>
        </nav>
    </header>

</body>



</html>
