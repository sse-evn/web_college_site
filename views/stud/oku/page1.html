<!DOCTYPE html>
<html lang="kk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оқыту</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="/static/particles_style.css">
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #000000;
            color: #ffffff;
            padding: 20px;
            text-align: center;
        }

        .accordion {
            width: 60%;
            margin: 0 auto;
        }

        .accordion-item {
            margin-bottom: 10px;
            background: #1e1e1e;
            border-radius: 5px;
            overflow: hidden;
        }

        .accordion-button {
            width: 100%;
            background: #2a2a2a;
            color: #ffffff;
            border: none;
            padding: 15px;
            font-size: 18px;
            text-align: left;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .accordion-button:hover {
            background: #3a3a3a;
        }

        .accordion-content {
            display: none;
            padding: 15px;
            background: #ffffff;
            color: #000000;
            text-align: left;
            border-radius: 0 0 5px 5px;
        }
    </style>
    <script>
        function toggleAccordion(id) {
            var content = document.getElementById(id);
            content.style.display = content.style.display === "none" || content.style.display === "" ? "block" : "none";
        }
    </script>
</head>

<body>
    <div id="particle-background"></div>
    <h1>Оқыту</h1>
    <div class="accordion">
        <div class="accordion-item">
            <button class="accordion-button" onclick="toggleAccordion('item0')">Ережелер</button>
            <div id="item0" class="accordion-content">
                <p>Ережелер тізімі.</p>
                <a href="/files/paid_groups_2020_2021_4S06130105.pdf" download class="download-button">PDF жүктеу</a>
            </div>
        </div>
        <div class="accordion-item">
            <button class="accordion-button" onclick="window.location.href='page2.html'">Мамандықтар бойынша контингент</button>
        </div>
        <div class="accordion-item">
            <button class="accordion-button" onclick="window.location.href='page3.html'">Сабақ кестесі</button>
        
        </div>
        <div class="accordion-item">
            <button class="accordion-button" onclick="window.location.href='page4.html'">Қоңырау кестесі</button>
        </div>
        <div class="accordion-item">
            <button class="accordion-button" onclick="window.location.href='page5.html'">Оқу кестесі</button>
        </div>
        <div class="accordion-item">
            <button class="accordion-button" onclick="window.location.href='page6.html'">Аралық аттестаттау кестесі</button>
        </div>
        <div class="accordion-item">
            <button class="accordion-button" onclick="toggleAccordion('item6')">Қорытынды бағалау кестесі</button>
            <div id="item6" class="accordion-content">
                <p>Қорытынды бағалау өткізілетін уақыт.</p>
                <a href="/files/paid_groups_2020_2021_4S06130105.pdf" download class="download-button">PDF жүктеу</a>
            </div>
        </div>
        <div class="accordion-item">
            <button class="accordion-button" onclick="toggleAccordion('item7')">Бос жұмыс орындарының болуы туралы ақпарат</button>
            <div id="item7" class="accordion-content">
                <p>Қол жетімді бос жұмыс орындары жайлы ақпарат.</p>
                <a href="/files/paid_groups_2020_2021_4S06130105.pdf" download class="download-button">PDF жүктеу</a>
            </div>
        </div>
    </div>
</body>
<script src="/static/languageSwitcher.js"></script>
<script src="/static/translations.js"></script>
<script src="/static/particles_config.js"></script> 
</html>
