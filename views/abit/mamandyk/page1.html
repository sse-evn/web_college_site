<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мамандықтар</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="/static/particles_style.css">
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000; /* Чёрный фон */
            color: #fff; /* Белый текст */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 30px;
            padding: 40px;
            max-width: 1300px;
        }

        .list {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: auto auto;
            gap: 35px;
            max-width: 1200px;
            margin: auto;
        }

        .card {
            background: #1c1c1c; /* Тёмный фон для карточек */
            border-radius: 12px;
            box-shadow: 0px 6px 15px rgba(255, 255, 255, 0.1);
            text-align: center;
            padding: 25px;
            width: 350px;
            height: 270px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .card img {
            width: 100px;
            height: 100px;
            margin-bottom: 15px;
        }

        .card-title {
            font-size: 20px;
            font-weight: 600;
            color: #ffffff;
        }

        /* Расположение карточек */
        .card:nth-child(1) {
            grid-column: 1;
            grid-row: 1;
        }

        .card:nth-child(2) {
            grid-column: 2;
            grid-row: 1;
        }

        .card:nth-child(3) {
            grid-column: 3;
            grid-row: 1;
        }

        .card:nth-child(4) {
            grid-column: 1;
            grid-row: 2;
        }

        .card:nth-child(5) {
            grid-column: 2 / span 2;
            grid-row: 2;
        }

        /* Для адаптивности */
        @media (max-width: 1024px) {
            .list {
                grid-template-columns: repeat(2, 1fr);
                grid-template-rows: auto auto auto;
            }

            .card:nth-child(5) {
                grid-column: 1 / span 2;
            }
        }

        @media (max-width: 768px) {
            .list {
                grid-template-columns: 1fr;
            }

            .card:nth-child(5) {
                grid-column: 1;
            }
        }
    </style>
</head>
<body>
    <div id="particle-background"></div>
    <div class="container">
        <div class="card">
            <img src="https://almatypolytech.edu.kz/assets/img/1.png" alt="Есептеу техникасы">
            <div class="card-title">Есептеу техникасы және ақпараттық желілер</div>
        </div>
        <div class="card">
            <img src="https://almatypolytech.edu.kz/assets/img/2.png" alt="Бағдарламалық қамтамасыз ету">
            <div class="card-title">Бағдарламалық қамтамасыз ету</div>
        </div>
        <div class="card">
            <img src="https://almatypolytech.edu.kz/assets/img/3.png" alt="Ақпараттық қауіпсіздік жүйелері">
            <div class="card-title">Ақпараттық қауіпсіздік жүйелері</div>
        </div>
        <div class="card">
            <img src="https://almatypolytech.edu.kz/assets/img/4.png" alt="Радиотехника">
            <div class="card-title">Радиотехника, электроника және телекоммуникациялар</div>
        </div>
        <div class="card">
            <img src="https://almatypolytech.edu.kz/assets/img/5.png" alt="Машиналар мен жабдықтар">
            <div class="card-title">Машиналар мен жабдықтарды пайдалану және техникалық қызмет көрсету</div>
        </div>
    </div>
</body>
<script src="/static/particles_config.js"></script>
</html>
