<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мамандықтар</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="/static/particles_style.css">
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

    <style>
        .title {
            font-size: 40px;
            font-weight: 700;
            color: red;
            text-align: center;
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.7);
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 30px;
            padding: 40px;
            max-width: 1300px;
        }

        .card {
            background: #1c1c1c;
            border-radius: 12px;
            box-shadow: 0px 6px 15px rgba(255, 255, 255, 0.1);
            text-align: center;
            padding: 25px;
            width: 350px;
            height: 270px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .card img {
            width: 100px;
            height: 100px;
            margin-bottom: 15px;
        }

        .card-title {
            font-size: 20px;
            font-weight: 600;
            color: #ffffff;
        }

        .more-button {
            background: transparent;
            border: 3px solid red;
            color: red;
            font-size: 18px;
            padding: 12px 30px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            margin-top: 20px;
        }

        .more-button:hover {
            background: red;
            color: white;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #1c1c1c;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0px 6px 15px rgba(255, 255, 255, 0.2);
            min-width: 300px;
        }

        .close {
            color: red;
            font-size: 30px;
            cursor: pointer;
            display: block;
            text-align: right;
        }
    </style>
</head>
<body>
    <div id="particle-background"></div>
    <h1 class="title">Мамандықтар</h1>
    <div class="container">
        <div class="card">
            <img src="https://almatypolytech.edu.kz/assets/img/1.png" alt="Есептеу техникасы">
            <div class="card-title">Есептеу техникасы және ақпараттық желілер</div>
            <button class="more-button">Көбірек</button>
        </div>
        <div class="card">
            <img src="https://almatypolytech.edu.kz/assets/img/2.png" alt="Бағдарламалық қамтамасыз ету">
            <div class="card-title">Бағдарламалық қамтамасыз ету</div>
            <button class="more-button">Көбірек</button>
        </div>
        <div class="card">
            <img src="https://almatypolytech.edu.kz/assets/img/3.png" alt="Ақпараттық қауіпсіздік жүйелері">
            <div class="card-title">Ақпараттық қауіпсіздік жүйелері</div>
            <button class="more-button">Көбірек</button>
        </div>
        <div class="card">
            <img src="https://almatypolytech.edu.kz/assets/img/4.png" alt="Радиотехника">
            <div class="card-title">Радиотехника, электроника және телекоммуникациялар</div>
            <button class="more-button">Көбірек</button>
        </div>
        <div class="card">
            <img src="https://almatypolytech.edu.kz/assets/img/5.png" alt="Машиналар мен жабдықтар">
            <div class="card-title">Машиналар мен жабдықтарды пайдалану және техникалық қызмет көрсету</div>
            <button class="more-button">Көбірек</button>
        </div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="modal-text">Тут будет информация</p>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const buttons = document.querySelectorAll(".more-button");
            const modal = document.getElementById("modal");
            const modalText = document.getElementById("modal-text");
            const closeButton = document.querySelector(".close");

            modal.style.display = "none"; 

            buttons.forEach(button => {
                button.addEventListener("click", function () {
                    const cardTitle = this.previousElementSibling.textContent;
                    modalText.textContent = `Сіз ${cardTitle} туралы көбірек білгіңіз келеді.`;
                    modal.style.display = "flex";
                });
            });

            closeButton.addEventListener("click", function () {
                modal.style.display = "none";
            });

            window.addEventListener("click", function (event) {
                if (event.target === modal) {
                    modal.style.display = "none";
                }
            });
        });
    </script>
</body>
<script src="/static/particles_config.js"></script>
</html>
