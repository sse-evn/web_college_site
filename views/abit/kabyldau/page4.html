<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Бесплатное обучение</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="/static/particles_style.css">
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #ff0000;
            text-transform: uppercase;
        }
        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            max-width: 1000px;
            margin: 20px auto;
        }
        .content img, .content video {
            width: 45%;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
        }
        .faq {
            margin-top: 40px;
            text-align: left;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }
        .faq h2 {
            color: #ffffff;
        }
        .faq-item {
            background: #222;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            cursor: pointer;
            position: relative;
        }
        .faq-item span {
            position: absolute;
            right: 15px;
            font-size: 20px;
        }
        .faq-answer {
            display: none;
            padding-top: 10px;
            color: #ddd;
            animation: fadeIn 0.3s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 25px;
            background: #ff0000;
            color: white;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
            transition: 0.3s;
        }
        .button:hover {
            background: #e63900;
        }
    </style>
</head>
<body>
    <div id="particle-background"></div>

    <h1>Бесплатное обучение для всех!</h1>
    <div class="content">
        <img src="https://i.ibb.co/kx40Smz/Whats-App-Image-2022-06-23-at-22-08-42.jpg" alt="Обучение">
        <video controls poster="https://i.ibb.co/kx40Smz/Whats-App-Image-2022-06-23-at-22-08-42.jpg">
            <source src="https://gz.bilimalmaty.kz/videos/ru.mp4" type="video/mp4">
            Ваш браузер не поддерживает видео.
        </video>
    </div>
    <div class="faq">
        <h2>Часто задаваемые вопросы:</h2>
        <div class="faq-item" onclick="toggleFAQ(this)">
            <strong>Кто может участвовать?</strong><span>+</span>
            <div class="faq-answer">Любой желающий, независимо от возраста и опыта.</div>
        </div>
        <div class="faq-item" onclick="toggleFAQ(this)">
            <strong>Как записаться?</strong><span>+</span>
            <div class="faq-answer">Просто перейдите по ссылке ниже и заполните форму.</div>
        </div>
        <div class="faq-item" onclick="toggleFAQ(this)">
            <strong>Сколько это стоит?</strong><span>+</span>
            <div class="faq-answer">Обучение полностью бесплатное!</div>
        </div>
    </div>
    <a href="https://example.com" class="button">Перейти на сайт</a>
    <script>
        function toggleFAQ(item) {
            let answer = item.querySelector(".faq-answer");
            let sign = item.querySelector("span");
            if (answer.style.display === "block") {
                answer.style.display = "none";
                sign.textContent = "+";
            } else {
                answer.style.display = "block";
                sign.textContent = "-";
            }
        }
    </script>
</body>
<script src="/static/particles_config.js"></script>
</html>
